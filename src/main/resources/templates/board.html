<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common_header">
    <title>jiny</title>
</head>
<body>

<header th:replace="fragment/top :: header"/>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragment/left_menu :: left_menu}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">

                    </div>
                    <a href="#" th:href="@{/post/add}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        글쓰기
                    </button>
                    </a>
                </div>
            </div>

            <div class="my-3 p-2 bg-body rounded shadow-sm">

                <div class="d-flex text-muted pt-3" th:each="postdto : ${posts}">
                    <a href="#" th:href="@{/post/{id} (id=${postdto.id})}">
                    <div class="mb-0 small lh-sm border-bottom w-100">
                        <div class="d-flex justify-content-between">
                            <span th:text="${postdto.nickname}" class="text-gray-dark">Full Name</span>
<!--                            <a href="#">Follow</a>-->
                        </div>
                        <strong id="post_title" th:text="${postdto.title}" class="d-block">@username</strong>
                        <div class="d-flex justify-content-between">
                            <span id="heart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>
                                <span th:text="${postdto.starCnt}">1</span>
                            </span>
                        </div>
                    </div>
                    </a>
                </div>

            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <!--이전-->
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!--페이지번호-->
                    <!--<li class="page-item"><a class="page-link" href="#">1</a></li> -->

                    <li class="page-item" th:each="page: ${#numbers.sequence(pageDto.startNum, pageDto.endNum) }">
                        <a class="page-link" th:text="${page}"
                           th:href="@{/post/list/{categoryName} (categoryName = ${categoryName}, page=${page})}">1</a>
                    </li>

                    <!--다음-->
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </main>
    </div>
</div>


</body>
<style>
    #post_title{
        margin-top: 0.2rem;
        font-size: 1rem;
    }
    #heart{
        margin-top: 0.2rem;
    }

  a:link { color: black; text-decoration: none;}
  a:visited { color: black; text-decoration: none;}
  a:hover { color: gray; text-decoration: underline;}

</style>


</html>
