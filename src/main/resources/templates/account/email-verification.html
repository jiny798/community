<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body>
<div th:if="${error}">
  <p>이메일 확인</p>
  <div role="alert">
    이메일 확인 링크가 정확하지 않습니다.
  </div>
</div>

<div th:if="${error == null}">
  <p>이메일 확인</p>
  <h2>
    이메일 인증이 완료되었습니다. <span th:text="${nickname}">고객</span>님 가입을 축하합니다.
  </h2>
  <small>이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
</div>

</body>
</html>
