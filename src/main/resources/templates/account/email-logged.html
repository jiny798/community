<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: common_header}"></div>
<style>


</style>
<body>
<header th:replace="fragment/top :: header">
</header>
<div class="container">

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">Community 이메일 로그인</p>
        <div class="alert alert-danger" role="alert" th:text="${error}">
            로그인 할 수 없습니다.
        </div>
    </div>
    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">Community 이메일 로그인</p>
        <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
    </div>

</div> <!-- /container -->
</body>
</html>
